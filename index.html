<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your E-Commerce Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>Your E-Commerce Store</h1>
  <nav>
    <a href="#home" class="button">Home</a>
    <a href="#products" class="button">Products</a>
    <a href="#contact" class="button">Contact</a>
  </nav>
</div>

<!-- Main Content -->
<main class="container">
  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to Our Store!</h2>
    <p>Find the best products at unbeatable prices.</p>
  </section>

  <!-- Products Section -->
  <section id="products">
    <!-- Product Item -->
    <article class="product">
      <img src="your-product-image.jpg" alt="Product Name">
      <div class="product-details">
        <h3>Product Name</h3>
        <p>Description of the product with more specific details...</p>
        <!-- Buy Now Button -->
        <button class="button buy-now">Buy Now</button>
      </div>
    </article>
    <!-- Repeat for each product -->
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container">
    <form action="/submit-form" method="post">
      <h3>Contact Us</h3>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>
</main>

<!-- Footer -->
<div class="footer">
  <p>Â© 2024 Your E-Commerce Store</p>
</div>

<script src="scripts.js"></script>

</body>
</html>
